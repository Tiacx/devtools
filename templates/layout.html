<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" crossorigin="anonymous">
    {% block link %}{% endblock %}

    <title>{% block title %}DevTools!!{% endblock %}</title>
    {% block style %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    <div class="mt-4">
        <p class="text-center">&copy;Copyright 2020~{{ footer_year }}&nbsp;&nbsp;&nbsp;Author:<a href="https://github.com/Tiacx/devtools" target="_blank">Tiac</a></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
  </body>
</html>
